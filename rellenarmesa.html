<html>
<head>
<meta charset="utf-8" /> 
<link rel="stylesheet" href="css/bootstrap.css">

<script src="js/highcharts.js"></script>
<script src="js/printCharts.js"></script>
<script>
	function loadFormulario(){
		var db = Ti.Database.openFile(Ti.Filesystem.getFile(
                              Ti.Filesystem.getApplicationDataDirectory(), 'recuento_votos.db'));
		var rows = db.execute("SELECT * FROM Partido");
		while (rows.isValidRow()) {
			$("#formulario").append('<div class="row"><div class="col-xs-6"><label for="'+rows.fieldByName('id')+'">'+rows.fieldByName('siglas')+'</label></div><div class="col-xs-6"><input type="text" name="'+rows.fieldByName('id')+'"/><div></div>');
		    rows.next();    
		}
		$("#formulario").append('<div class="row"><div class="col-xs-6"><label for="blancos">Blancos</label></div><div class="col-xs-6"><input type="text" name="blancos"/><div></div>');
		$("#formulario").append('<div class="row"><div class="col-xs-6"><label for="nulos">Nulos</label></div><div class="col-xs-6"><input type="text" name="nulos"/><div></div>');
		$("#formulario").append('<div class="row"><div class="col-xs-6"><label for="emitidos">Emitidos</label></div><div class="col-xs-6"><input type="text" name="emitidos"/><div></div>');
		$("#formulario").append('<input type="submit" value="Guardar"/>');
	}
	$(document).ready(function(){
		$("header").load("header.html");
		loadFormulario();
	});
</script>

</head>
